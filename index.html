<!DOCTYPE html>
<html>
  <head>
        <title>Shopping List</title>
        <link rel="stylesheet" href="index.css" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>

<script>

var app = angular.module("myShoppingList", []); 
app.controller("myCtrl", function($scope) {
    $scope.products = ["Milk", "Bread", "Cheese"];
    $scope.addItem = function () {
        $scope.errortext = "";
        if (!$scope.addMe) {return;}        
        if ($scope.products.indexOf($scope.addMe) == -1) {
            $scope.products.push($scope.addMe);
        } else {
            $scope.errortext = "The item is already in your shopping list.";
        }
    }
    $scope.removeItem = function (x) {
        $scope.errortext = "";    
        $scope.products.splice(x, 1);
    }
});

</script>

<div class="container" ng-app="myShoppingList" ng-controller="myCtrl">
  <header>
    <h3>My Shopping List</h3>
  </header>
  <ul>
    <li ng-repeat="x in products">{{x}}<span ng-click="removeItem($index)">Ã—</span></li>
  </ul>
  <div class="add-itmes">
  <input placeholder="Add items here" ng-model="addMe">
  <button ng-click="addItem()">Add</button>
  <p>{{errortext}}</p>
  </div>
  </div>

<p>Try to add the same item twice, and you will get an error message.</p>

</body>
</html>
